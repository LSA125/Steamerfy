<div class="container vh-100 vw-100 ">
  <div class="h-25 d-flex flex-column align-items-center justify-content-center">
    <p class="h1">Game Summary</p>
    <p class="h2">Winners</p>
    <button class="btn-secondary btn" (click)="returnToLobby()">Return to Lobby</button>
  </div>

  <div class="h-75 d-flex flex-row align-items-end justify-content-center overflow-hidden">
    <div *ngFor="let player of podiumPlayers; let i = index" [ngClass]="'podium podium-' + i" class="bg-secondary">
      <div [ngClass]="'medal medal-' + i"></div>
      <div class="player-avatar">
        <img [src]="player.AvatarUrl" [alt]="player.Username">
      </div>
      <div class="position-absolute top-0 mt-5">
        <p class="text-secondary h3">{{ player.Username }}</p>
        <p class="text-secondary h5">{{ player.Score }} pts</p>
      </div>
    </div>
  </div>
</div>
